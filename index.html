<!DOCTYPE html>

    <meta charset="utf-8" />

    <title>Memory Game</title>

  <body>
    <div class="header">
      <h1>Memory Game</h1>
      <div class="overlay visible" id="start">Click to Start</div>
      <div>
        <!--progress-bar / timer / moves / win /lose /
        restart / -->
        <ul class="score-panel">
          <li class="scores" id="moveCounter">move: 0</li>
          <li class="scores" id="winer">win: 0</li>
          <li class="scores" id="loser">Lose: 0</li>
          <li class="scores" id="timer">Time: 0:0</li>
          <li class="scores" id="progress">
            <div class="progress_done" data_done="5">o%</div>
          </li>
          <li class="scores"><img src="img/reset.png" class="resetGame" /></li>
        </ul>
        <div class="overlay" id="win">
          congratulations<br />
          You win
          <button class="resetGame">play again</button>
          <div></div>
        </div>
        <div class="overlay" id="lose">
          you lose
          <button class="resetGame playAgain" play again</button>
        </div>
      </div>
    </div>

    <div class="game-section">
